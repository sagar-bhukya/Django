
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
</head>
<body>
    <h1>this is Register page</h1>
    <form action="" method="POST">{% csrf_token %}

        <button type="submit">Register</button>

    </form>
</body>
</html>
